<form id="contactForm" class="" action="" method="post">
    <div class="form-group input-group-sm">
        <label for="fieldName">Name</label> <input id="fieldName" class="form-control" name="" type="text" />
    </div>
    <div class="form-group input-group-sm">
        <label for="fieldEmail">Email</label> <input id="fieldEmail" class="form-control" name="" type="email" class="js-cm-email-input" required />
    </div>
    <div class="form-group input-group-sm">
        <label for="fieldContactNumber">Contact Number</label> <input id="fieldContactNumber" class="form-control" name="" type="text" />
    </div>
    <div>
        <button class="" type="submit">Subscribe</button>
    </div>
</form>
